<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DanielAbrante">
    <link rel="stylesheet" href="css/main.css">
    <title>Survey Page</title>
</head>

<body>
    <div id="page">
        <header>
            <div class="header-container">
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </header>

        <main>
            <form action="#">
                <div class="form-container">
                    <div class="form-groups">
                        <label for="name-input">Name</label>
                        <input type="text" id="name" name="name-input" placeholder="Enter your name" required>
                    </div>
                    <div class="form-groups">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-groups">
                        <label for="number">Age <span>(optional)</span></label>
                        <input type="number" id="number" name="number-input" placeholder="Age" min="0" max="100" required>
                    </div>
                    <div class="form-groups">
                        <p>Which option best describes your current role?</p>
                        <select name="dropdown" id="dropdown">
                            <option value="default">Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learn">Full Time Learn</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div id="form-groups-radio">
                        <p>What would you like to see improved?</p>
                        <div class="groups-radio">
                            <input type="radio" name="recommendation" id="definitely-recommendation">
                            <label for="definitely-recommendation">Definitely</label>
                        </div>
                        <div class="groups-radio">
                            <input type="radio" name="recommendation" id="maybe-recommendation">
                            <label for="maybe-recommendation">Maybe</label>
                        </div>
                        <div class="groups-radio">
                            <input type="radio" name="recommendation" id="not-sure-recommendation">
                            <label for="not-sure-recommendation">Not sure</label>
                        </div>
                    </div>
                    <div id="form-groups-select">
                        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="front-end-choice" value="front-end">
                            <label for="front-end-choice">Front End</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="back-end-choice" value="back-end">
                            <label for="back-end-choice">Back-end Projects</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="data-visualization-choice" value="data-visualization">
                            <label for="data-visualization-choice">Data Visualization</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="challenges-choice" value="challenges">
                            <label for="challenges-choice">Challenges</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="open-source-community-choice" value="open-source-community">
                            <label for="open-source-community-choice">Open Source Community</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="gitter-help-rooms-choice" value="gitter-help-rooms">
                            <label for="gitter-help-rooms-choice">Gitter help rooms</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="videos-choice" value="videos">
                            <label for="videos-choice">Videos</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="city-meetups-choice" value="city-meetups">
                            <label for="city-meetups-choice">City Meetups</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="wiki-choice" value="wiki">
                            <label for="wiki-choice">Wiki</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="forum-choice" value="forum">
                            <label for="forum-choice">Forum</label>
                        </div>
                        <div class="select-group">
                            <input type="checkbox" name="choice-group" id="additional-courses-choice" value="additional-courses">
                            <label for="additional-courses-choice">Additional Courses</label>
                        </div>
                    </div>
                    <div class="form-groups">
                        <p>Any comments or suggestions?</p>
                        <div id="text-comment-form">
                            <textarea name="" id="" cols="20" rows="10" placeholder="Enter your comment here..."></textarea>
                        </div>
                    </div>
                    <div class="form-groups">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
